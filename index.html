<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    body{
        background-color: #191825;
        height: 100vh;
        color: white;
        display: grid;
       
        place-items: center;
        text-align: center;
   
    }
    h1{
        font-size: 48px;
        text-shadow: -3px 10px 10px rgba(249,141,141, 0.2);
        text-transform: uppercase;
        color: #865dff;
        text-align: center;
        animation: textfloating 2s linear infinite;
    }
    #keyframes textfloating{

        0%{
            rotate: 15deg;
        }
      50%{
            rotate: 0deg;
        }
      100%{
            rotate: -15deg;
        }
    }
</style>
<body>
    <h1>sumit 
        <br>web developer
    </h1>
</body>
</html>
